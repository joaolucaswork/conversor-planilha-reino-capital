<div class="upload-modal file-uploaded">
  <div class="modal-header">
    <h2>Upload CSV</h2>
    <button type="button" class="close-button">&times;</button>
  </div>
  <div class="modal-content">
    <div class="file-display">
      <div class="file-icon">
        <i class="fas fa-file-excel"></i>
      </div>
      <div class="file-details">
        <h3 class="file-name">projectname.csv</h3>
        <p class="file-size">2 MB</p>
        <div class="progress-bar-container">
          <div class="progress-bar-full"></div>
        </div>
        <p class="progress-percentage">90 %</p>
      </div>
      <button type="button" class="remove-file-button">&times;</button>
    </div>
  </div>
</div>
