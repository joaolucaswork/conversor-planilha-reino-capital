<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro {{ error_code }} - Conversor de Planilha</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <style>
      .error-container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
        margin: 0 auto;
      }
      .error-icon {
        font-size: 72px;
        color: var(--danger-color);
        margin-bottom: 20px;
      }
      .error-code {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .error-message {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .error-description {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
      }
      .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: var(--primary-dark-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Conversor de Planilha</h1>
      </header>

      <main>
        <div class="error-container">
          <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="error-code">Erro {{ error_code }}</div>
          <div class="error-message">{{ error_message }}</div>
          <div class="error-description">{{ description }}</div>
          <a href="{{ url_for('index') }}" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar à página inicial
          </a>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 Conversor de Planilha. Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
